{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}
{% block content %}
<div class="container mt-3 p-3">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h2>Sign Up</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-info">Sign Up</button>
                        <a href="{% url 'login' %}">Sign In</a>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-3"></div>

    </div>
</div>
{% endblock content %}
