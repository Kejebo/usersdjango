{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
<style>
    body {
        background-color: lightblue;
    }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h2>Log In</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit">Log In</button>
                        <hr>
                        <a href="{% url 'signup' %}">Sign Up</a>


                    </form>
                </div>

            </div>

            <div class="col-4"></div>
        </div>
    </div>


    {% endblock content %}
