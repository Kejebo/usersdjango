{% block content %}

        <div class="card shadow">
            <div class="card-header text-center">
                <h4>Changes Password User: {{user.username}}</h4>
            </div>

                    {% csrf_token %}

                    </div>
        </div>
    </div>
    <div class="col-4"></div>
</div>

{% endblock content %}
