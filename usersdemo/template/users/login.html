{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Registro de usuarios
{% endblock %}

{% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <div class="card-body">

                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Login</legend>
                                {{form|crispy}}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Login</button>
                                <small class="text-muted ml-3">
                                    <a href="{% url 'password' %}" type="submit">Forgot Password?</a>
                                </small>
                            </div>
                            <div class="border-top pt-3">
                                <small class="text-muted">
                                    Need An Account? <a class="ml-2" href="{% url 'user_register' %}">Sign Up Now</a>
                                </small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
        </div>
    </div>


</div>
{% endblock %}
