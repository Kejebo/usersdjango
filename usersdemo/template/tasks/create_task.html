{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Registro de Tareas
{% endblock %}

{% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h3>Register Tasks</h3>
                </div>

                    <div class="card-body">

                        <form method="POST">
                            {% csrf_token %}
                                {{form|crispy}}
                        <button type="submit" class="btn btn-success">Save</button>
                            </form>
                </div>
            </div>
        </div>
        <div class="col-4">
        </div>
    </div>


</div>
{% endblock %}
